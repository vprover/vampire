name: CI
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout Tree
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: Check Copyright Headers
      run: checks/headers
    - name: Create Z3 Build Directory
      run: mkdir z3/build
    - name: Configure Z3 Build
      working-directory: ${{runner.workspace}}/vampire/z3/build
      run: cmake .. -DCMAKE_BUILD_TYPE=Debug -DZ3_BUILD_EXECUTABLE=OFF -DZ3_BUILD_TEST_EXECUTABLES=OFF
      env:
        CXX: clang++
    - name: Z3 Build
      working-directory: ${{runner.workspace}}/vampire/z3/build
      run: make -j8
    - name: Create Build Directory
      run: mkdir build
    - name: Configure Debug Build
      working-directory: ${{runner.workspace}}/vampire/build
      run: cmake .. -DCMAKE_BUILD_TYPE=Debug
      env:
        CXX: clang++
    - name: Build Debug Vampire
      working-directory: ${{runner.workspace}}/vampire/build
      run: make -j8
    - name: Build Unit Tests
      working-directory: ${{runner.workspace}}/vampire/build
      run: make vtest -j8
    - name: Run Unit Tests
      working-directory: ${{runner.workspace}}/vampire/build
      run: ctest --output-on-failure
    - name: Configure Release Build
      working-directory: ${{runner.workspace}}/vampire/build
      run: cmake .. -DCMAKE_BUILD_TYPE=Release
      env:
        CXX: clang++
    - name: Build Release Vampire
      working-directory: ${{runner.workspace}}/vampire/build
      run: make -j8
    - name: Run Sanity Checks
      run: checks/sanity build/vampire
